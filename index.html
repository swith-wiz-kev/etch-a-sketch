<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid container"></div>
    <div class="control container">
        <button class="control button">Change Grid</button>
        <input type="radio" id="radioNormal" name="etchMode" value="normal" checked>
        <label for="radioNormal">Normal</label>
    
        <input type="radio" id="radioRainbow" name="etchMode" value="rainbow">
        <label for="radioRainbow">Rainbow</label>

        <input type="radio" id="radioWhiten" name="etchMode" value="whiten">
        <label for="radioWhiten">Whiten</label>
    </div>
</body>
</html>
